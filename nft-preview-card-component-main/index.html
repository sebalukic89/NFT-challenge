<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Etherium</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img class="main-img" src="/images/image-equilibrium.jpg" alt="" />
        <h3 class="title">Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <p class="info">
          <span class="left-info">
            <img class="eth" src="/images/icon-ethereum.svg" alt="" />
            0.041ETH</span
          >
          <span class="right-info">
            <img class="clock" src="/images/icon-clock.svg" alt="" />
            3 days left</span
          >
        </p>
        <div class="line"></div>
        <div class="author">
          <img class="avatar" src="/images/image-avatar.png" alt="" />
          <p class="author-info">
            Creating of <span class="authors-name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
